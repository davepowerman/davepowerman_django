{% csrf_token %}
{% for field in form %}
<div class="form-item">
  <p class="title">{{ field.name|title }}{% if field.field.required %}<span class="required-indicator">*</span>{% endif %}</p>
  {{ field }} 
</div>
{% endfor %}

<div class="form-item">
  <button onclick="submit()" class="btn btn-success">{{ submit|default:"Submit" }}</button>
</div>
