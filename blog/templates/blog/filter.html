{% extends 'base.html' %}

{% block title %}{{ blog.name }}{% endblock %}

{% block content %}
  <h1>{{ category.name }}</h1>
  <p>{{ articles|length }} article{{ articles|pluralize }}</p>
  
  <ul class="list tilemode"> 
    {% for article in articles %}
    {% include 'posts/post_li.html' with post=article %}
    {% endfor %}
  </ul>
{% endblock %}
