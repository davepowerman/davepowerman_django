{% extends 'base.html' %}

{% block title %}Create new app{% endblock %}

{% block content %}
    <form action="{% url 'apps:new' %}" method="post" class="inline-form" 
    {% if form.is_multipart %}enctype="multipart/form-data"{% endif %}> 
      {% csrf_token %}
      <p>Name: {{ form.name }}</p>
      <p>Thumbnail: {{ form.thumbnail }}</p>
      <button onclick="submit()" class="btn btn-success">Go!</button>
    </form>
   
{% endblock %}
